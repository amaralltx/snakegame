<!DOCTYPE html>
<html lang=pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <!-- Google Icons -->
    <!-- Fonte text -->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons%7CMaterial+Icons+Outlined%7CMaterial+Icons+Two+Tone%7CMaterial+Icons+Round%7CMaterial+Icons+Sharp" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <!-- Main Css -->
    <link rel="stylesheet" href="styles/index.css">
   
    <!-- Scipt Icons -->
    <!-- <script defer src="scripts/menu-icons.js"></script> -->
    <!-- Script Game -->
    <script defer type="module" src="scripts/index.js"></script>

</head>
<body>
    <header class="main-header">
        <div class="logo">
            <span>SNAKE</span>
        </div>
        <div class="menu-icons">
            <span id="profile-icon" class="material-icons-outlined">
                face
            </span>
            <span class="material-icons-outlined" id="info-icon">
                info
            </span>
        </div>
    </header>
    <div class="main-body">
        <div class="game-screen">
            <div class="game-menu">
                <div class="score">
                    <img src="images/apple-icon.png" alt="Score" srcset="" class="apple-icon">
                    <span class="score-number" id="score">0</span>
                </div>
                <div class="menu-btns">
                    <span class="material-icons-outlined">
                        pause
                    </span>
                    <span class="material-icons-outlined">
                        replay
                    </span>
                </div>
            </div>
            <div class="game-board" id="board">
            </div>
        </div>
    </div>
    <footer class="main-footer">

    </footer>
    <script>
        
    </script>
     
</body>
</html>
